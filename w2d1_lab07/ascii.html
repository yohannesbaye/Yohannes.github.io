<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> ASCIImation</title>

    <script src = "animations.js"></script>
    <script src="ascii.js"></script>
    <link href="mystyle7.css" rel="stylesheet" type="text/css" />
   
</head>
<body>


 
     <header> CS472: ASCII Animation Viewer </header>
     <div class="container">
			<textarea id="text-area" cols="80" rows="20"></textarea>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button disabled="disabled" id="stop">Stop</button>
			</fieldset>
   
       
        <fieldset>
          <legend>Animation</legend>
            <select id ="animation">
              <option selected ="selected" value="Blank">Blank</option>
              <option value="Exercise">Exercise</option>
              <option value="Juggler">Juggler</option>
              <option value="Bike">Bike</option>
              <option value="Dive">Dive</option>
              <!-- <option value="Custom">Custom</option> -->
            </select>
          </fieldset>

          <fieldset>
            <legend>Size</legend>
            <!-- <form action="/action_page.php"> -->
              <select id = "fontsize">
                <option value="7px">Tiny</option>
                <option value="10px">Small</option>
                <option value="12px" selected>Medium</option>
                <option value="16px">Large</option>
                <option value="24px">Extra Large</option>
              </select>
            </fieldset>

            
            <fieldset>
              <legend>Speed:</legend>
              <label><input id="turbo" type="checkbox">Turbo</label>
            </fieldset> 
   </div>

</div>

</html>
